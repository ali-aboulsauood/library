<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Library</title>

        <!-- Preload the WOFF2 files for fonts used in above-the-fold content (title, subtitle, section title) -->

        <link rel="preload" href="assets/fonts/CinzelDecorative/subset-CinzelDecorative-Bold.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="assets/fonts/NotoSerif/subset-NotoSerif-Regular.woff2" as="font" type="font/woff2" crossorigin>

        <link rel="preload" href="assets/fonts/Junicode/Junicode-Bold.woff2" as="font" type="font/woff2" crossorigin>

        <link rel="stylesheet" href="style.css">

        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <div class="header-top">
                <!-- To contain additional elements later. -->
            </div>

            <div class="header-bottom">
                <div class="header-left">
                    <h1 class="title">Library</h1>
                    <h2 class="subtitle">
                        A simple e-library to put your beloved books on display
                    </h2>

                    <p class="bg-image-attribution">
                        Photo by
                        <a href="https://unsplash.com/@drewcoffman?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer" title="Click to open in a new tab">Drew Coffman</a>

                        on
                        <a href="https://unsplash.com/photos/closeup-photo-of-educational-book-lot-D1Pa78SnrH0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer" title="Click to open in a new tab">
                            Unsplash
                        </a>
                    </p>
                </div>

                <div class="header-right">
                    <template id="add-book-button-template">
                        <button type="button" title="Add a new book to your library" class="header-button add-book">
                            Add Book
                        </button>
                    </template>

                    <!-- "Add Book" button to be placed here using JavaScript. -->
                </div>
            </div>
        </header>

        <main>
            <div class="section library-section">
                <div class="section-header">
                    <h3 class="section-title">Library</h3>
                    <!-- "Add Book" button to be placed here using JavaScript. -->
                </div>

                <div class="empty-library-prompt-container" hidden>
                    <!-- The following `div` is needed to center its contents. -->
                    <div>
                        <p class="empty-library-message">
                            Your library is empty!
                            
                            <span class="empty-library-prompt">
                                Add a book to get started.
                            </span>
                        </p>

                    <!-- "Add Book" button to be placed here using JavaScript. -->
                    </div>
                </div>

                <ul class="book-list">
                    <template id="book-card-li-template">
                        <li class="book-card">
                            <h4 class="book-title">
                                <cite></cite>
                            </h4>

                            <div class="book-info-row">
                                <span class="book-author"></span>
                                <span class="book-genre"></span>
                                <span class="number-of-pages"></span>
                            </div>

                            <p class="book-description"></p>

                            <div class="book-card-buttons">
                                <div class="book-status-container">
                                    <span class="book-status-label">Status:</span>
                                    <span class="book-status"></span>

                                    (<button type="button" title="Mark book as read/unread" aria-label="Mark book as read or unread" class="card-button mark-as-read-unread"></button>)
                                </div>

                                <div class="book-buttons-container">
                                    <button type="button" title="Edit book details" aria-label="Edit book details" class="card-button edit-book">
                                        <!-- `pencil.svg` -->
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                                        </svg>
                                    </button>

                                    <button type="button" title="Delete book" aria-label="Delete book" class="card-button delete-book">
                                        <!-- `delete.svg` -->
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>

            <div class="section library-log-section">
                <h3 class="section-title">Log</h3>

                <table class="stats-table">
                    <caption>Stats</caption>

                    <!-- `tbody` is implicitly included by user agents, but it is explicitly included here to prevent confusion during styling/scripting.  -->
                    <tbody>
                        <tr id="number-of-books">
                            <th scope="row">Books</th>
                            <td></td>
                        </tr>

                        <tr id="number-of-pages">
                            <th scope="row">Pages</th>
                            <td></td>
                        </tr>

                        <tr id="number-of-books-read">
                            <th scope="row">Books read</th>
                            <td></td>
                        </tr>

                        <tr id="number-of-books-unread">
                            <th scope="row">Books unread</th>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <!-- TODO: Create a script to automatically set `target="_blank"`, `rel="noopener noreferrer", and `title="Click to open in a new tab"` for anchor elements. -->

                <!--
                `rel="author"` indicates that the document referenced by the anchor element provides information on the author of this document.
                
                Refer to: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Attributes/rel#author.
                -->

                <p class="credit">
                    Created by <a href="https://www.github.com/ali-aboulsauood" target="_blank" rel="author noopener noreferrer" title="Click to open in a new tab" class="github-profile-link">Ali Aboul-Sauood</a>.
                </p>

                <a href="https://www.github.com/ali-aboulsauood/library" target="_blank" rel="noopener noreferrer" title="Click to open in a new tab" class="github-repo-link">View GitHub repository</a>
            </div>
        </footer>
    </body>
</html>
