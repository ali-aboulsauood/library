<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Library</title>

        <!-- Preload the WOFF2 files for fonts used in above-the-fold content (title, subtitle, section title) -->

        <link rel="preload" href="assets/fonts/CinzelDecorative/subset-CinzelDecorative-Bold.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="assets/fonts/NotoSerif/subset-NotoSerif-Regular.woff2" as="font" type="font/woff2" crossorigin>

        <link rel="preload" href="assets/fonts/Junicode/Junicode-Bold.woff2" as="font" type="font/woff2" crossorigin>

        <link rel="stylesheet" href="style.css">

        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <div class="header-top">
                <!-- To contain additional elements later. -->
            </div>

            <div class="header-bottom">
                <div class="header-left">
                    <h1 class="title">Library</h1>
                    <h2 class="subtitle">
                        A simple e-library to put your beloved books on display
                    </h2>

                    <p class="bg-image-attribution">
                        Photo by
                        <a href="https://unsplash.com/@drewcoffman?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer" title="Click to open in a new tab">Drew Coffman</a>

                        on
                        <a href="https://unsplash.com/photos/closeup-photo-of-educational-book-lot-D1Pa78SnrH0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer" title="Click to open in a new tab">
                            Unsplash
                        </a>
                    </p>
                </div>

                <div class="header-right">
                    <template id="add-book-button-template">
                        <button type="button" title="Add a new book to your library" class="header-button add-book">
                            Add Book
                        </button>
                    </template>

                    <!-- "Add Book" button to be placed here using JavaScript. -->
                </div>
            </div>
        </header>

        <main>
            <div class="section library-section">
                <div class="section-header">
                    <h3 class="section-title">Library</h3>
                    <!-- "Add Book" button to be placed here using JavaScript. -->
                </div>

                <div class="empty-library-prompt-container" hidden>
                    <!-- The following `div` is needed to center its contents. -->
                    <div>
                        <p class="empty-library-message">
                            Your library is empty!
                            
                            <span class="empty-library-prompt">
                                Add a book to get started.
                            </span>
                        </p>

                    <!-- "Add Book" button to be placed here using JavaScript. -->
                    </div>
                </div>

                <ul class="book-list">
                    <template id="book-card-li-template">
                        <li class="book-card" data-id="default">
                            <h4 class="book-title">
                                <cite></cite>
                            </h4>

                            <div class="book-info-row">
                                <span class="book-author"></span>
                                <span class="book-genre"></span>
                                <span class="number-of-pages"></span>
                            </div>

                            <p class="book-description"></p>

                            <div class="book-card-buttons">
                                <div class="book-status-container">
                                    <span class="book-status-label">Status:</span>
                                    <span class="book-status"></span>

                                    (<button type="button" title="Mark book as read/unread" aria-label="Mark book as read or unread" class="card-button mark-as-read-unread"></button>)
                                </div>

                                <div class="book-buttons-container">
                                    <!-- <button type="button" title="Edit book details" aria-label="Edit book details" class="card-button edit-book">
                                        COMMENT: `pencil.svg`
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                                        </svg>
                                    </button> -->

                                    <button type="button" title="Delete book" aria-label="Delete book" class="card-button delete-book">
                                        <!-- `delete.svg` -->
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>

            <div class="section library-log-section">
                <h3 class="section-title">Log</h3>

                <table class="stats-table">
                    <!-- Table caption is meant for screen readers, so it is given zero opacity in the CSS. -->
                    <caption>Stats</caption>

                    <!-- `tbody` is implicitly included by user agents, but it is explicitly included here to prevent confusion during styling/scripting.  -->
                    <tbody>
                        <tr>
                            <th scope="row" title="Number of books in your library">Books</th>
                            <td data-item="number-of-books"></td>
                        </tr>

                        <tr>
                            <th scope="row" title="Total number of pages of books in your library">Pages</th>
                            <td data-item="number-of-pages"></td>
                        </tr>

                        <tr>
                            <th scope="row" title="Number and percentage of books you have finished reading">Books read</th>
                            <td data-item="number-of-books-read"></td>
                        </tr>

                        <tr>
                            <th scope="row" title="Number and percentage of books you have not finished reading">Books unread</th>
                            <td data-item="number-of-books-unread"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer class="footer">
            <!-- TODO: Create a script to automatically set `target="_blank"`, `rel="noopener noreferrer", and `title="Click to open in a new tab"` for anchor elements. -->

            <!--
            `rel="author"` indicates that the document referenced by the anchor element provides information on the author of this document.
            
            Refer to: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Attributes/rel#author.
            -->

            <p class="credit">
                Created by <a href="https://www.github.com/ali-aboulsauood" target="_blank" rel="author noopener noreferrer" title="Click to open in a new tab" class="github-profile-link">Ali Aboul-Sauood</a>
            </p>

            <a href="https://www.github.com/ali-aboulsauood/library" target="_blank" rel="noopener noreferrer" title="Click to open in a new tab" class="github-repo-link">View GitHub repository</a>
        </footer>

        <!-- 
        `closedby` specifies the types of user actions that can be used to close the dialog.
        It is not supported by all web browsers, so JavaScript will still be needed.
        -->
        <dialog closedby="closerequest" id="add-edit-book-dialog">

            <!-- `method="dialog"` causes the dialog box to close when the form submit button is pressed, but the state of the form is only saved without submission. -->
            <form action="" method="dialog" id="add-edit-book-form">
                <!-- All the contents of the dialog box should be children of one `form` element. -->

                <header>
                    <!-- Dialog title is set using JavaScript. -->
                    <h4 class="dialog-title">Add/Edit Book</h4>

                    <button type="button" class="close-button dialog-close" title="Close this dialog and Discard book details" value="discard">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
                        </svg>
                    </button>
                </header>

                <!-- The `autocapitalize` attribute defines where should virtual keyboards auto-capitalize the next letter. It is not fully supported in Safari for MacOS. -->

                <article>
                    <div class="label-and-input label-and-input-text">
                        <label for="book-title">Title</label>
                        <!--
                        The `autofocus` attribute should be set to the element the user is expected to interact with immediately after the dialog box opens.
                        Most developers would set it on the "cancel" button, but I thought it would be better to set it on the first form input, given how large the form is.
                        -->
                        <input type="text" name="title" id="book-title" autofocus placeholder="Book title" spellcheck="true" autocapitalize="words" required>
                    </div>
                
                    <div class="label-and-input label-and-input-text">
                        <label for="book-author">Author</label>
                        <input type="text" name="author" id="book-author" placeholder="Book author" spellcheck="true" autocomplete="on" autocapitalize="words" required>
                    </div>
                
                    <div class="label-and-input label-and-input-text">
                        <label for="book-genre">Genre</label>
                        <input type="text" name="genre" id="book-genre" placeholder="Book genre" spellcheck="true" autocomplete="on" autocapitalize="words" required>
                    </div>
                
                    <div class="label-and-input label-and-input-text">
                        <label for="book-pages">Number of pages</label>
                        <input type="number" name="pages" id="book-pages" placeholder="A number from 0 to 999999" min="0" max="999999">
                    </div>
                
                    <div class="label-and-input label-and-input-checkbox">
                        <input type="checkbox" name="read" id="book-read">
                        <label for="book-read">I have finished reading this book</label>
                    </div>
                
                    <div class="label-and-input label-and-input-text">
                        <label for="book-description">Description</label>
                        <!--
                        1. The number of columns and rows is set to override the browser defaults, which may vary per browser.
                        2. Auto-correction is not enabled for other text input elements, as many book and/or author names can be falsely considered as spelling mistakes.
                        -->
                        <textarea name="description" id="book-description" cols="66" rows="5" maxlength="750" placeholder="Book description (Maximum 750 characters)" spellcheck="true" autocorrect="on" autocomplete="off" autocapitalize="sentences" wrap="soft"></textarea>
                    
                        <p class="characters-left">
                            <span class="number-of-characters">750</span> character(s) left
                        </p>
                    </div>
                </article>

                <footer>
                    <menu>
                        <button type="submit" class="save-book" title="Save book details" value="save">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />
                            </svg>
                            Save
                        </button>
                        <button type="reset" class="discard-button dialog-close" title="Discard book details" value="discard">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C17.5 2 22 6.5 22 12S17.5 22 12 22 2 17.5 2 12 6.5 2 12 2M12 4C10.1 4 8.4 4.6 7.1 5.7L18.3 16.9C19.3 15.5 20 13.8 20 12C20 7.6 16.4 4 12 4M16.9 18.3L5.7 7.1C4.6 8.4 4 10.1 4 12C4 16.4 7.6 20 12 20C13.9 20 15.6 19.4 16.9 18.3Z" />
                            </svg>
                            Cancel
                        </button>
                    </menu>
                </footer>
            </form>
        </dialog>
    </body>
</html>
